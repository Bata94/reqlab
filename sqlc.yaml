version: "2"
sql:
  - engine: "sqlite"
    queries: "sqlc/queries/"
    schema: "sqlc/migrations/"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        package: "sql"
        out: "pkg/sql"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "*.uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "*.*uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
